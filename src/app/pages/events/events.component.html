<div class="flex items-center justify-evenly bg-[#424242] mb-[25px]">
  <h3 class="text-white !mb-0">Add a new game</h3>

  <mat-form-field appearance="outline" class="formFieldReset">
    <mat-label>Name (optional)</mat-label>
    <input [(ngModel)]="name" matInput class="!text-white" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="formFieldReset">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="dp" [(ngModel)]="date" class="!text-white" />
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="!m-[19px]"
    [disabled]="!date"
    (click)="createNewGame()"
  >
    CREATE GAME
  </button>
</div>

<div>
  <span>{{ date | date: "full" }}</span
  ><br />

  <app-game-grid></app-game-grid>
</div>
