<section
  class="bg-[rgba(30,41,59,0.5)] rounded-[4px] flex justify-between items-center"
>
  <div class="flex items-center">
    <mat-form-field appearance="outline" color="accent" class="m-[19px] mb-0">
      <mat-label>Player 1</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let player of players$ | async"
          [value]="player.name"
        >
          {{ player.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button class="text-slate-200" (click)="addPlayer()">
      <mat-icon>add</mat-icon>Add player
    </button>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      class="!mr-[24px]"
      (click)="openCreatePlayerForm()"
    >
      Create new player
    </button>
  </div>
</section>
