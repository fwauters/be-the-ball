<section
  class="bg-[rgba(30,41,59,0.5)] min-h-[100px] rounded-[4px] flex justify-between items-center"
>
  <ng-container
    *ngIf="allPlayers$ | async; let createdPlayers; else: loadingPlayers"
  >
    <div class="flex items-center pl-[5px]">
      <ng-container
        ><ng-container *ngFor="let p of selectPlayersForm.value; let i = index">
          <mat-form-field
            appearance="outline"
            color="accent"
            class="w-[150px] m-[19px] mb-0 mr-0"
          >
            <mat-label>Player {{ i + 1 }}</mat-label>
            <mat-select
              [(ngModel)]="selectedPlayers[i]"
              (selectionChange)="selectedPlayer.emit(selectedPlayers[i])"
            >
              <mat-option
                *ngFor="let player of createdPlayers"
                [value]="player"
              >
                {{ player.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>
      </ng-container>

      <div class="ml-[20px]">
        <button mat-button class="text-indigo-300" (click)="addPlayer()">
          <mat-icon>person_add</mat-icon>
        </button>
        <button
          mat-button
          class="text-red-300"
          (click)="removePlayer()"
          [disabled]="selectPlayersForm.value.length < 2"
        >
          <mat-icon>person_remove</mat-icon>
        </button>
      </div>
    </div>

    <div>
      <button
        mat-raised-button
        color="primary"
        class="!mr-[24px]"
        (click)="openCreatePlayerForm()"
      >
        Create new player
      </button>
    </div>
  </ng-container>
  <ng-template #loadingPlayers>
    <div class="p-[19px]">
      <span class="text-lg ml-[10px] text-slate-200">Loading players ...</span>
    </div>
  </ng-template>
</section>
